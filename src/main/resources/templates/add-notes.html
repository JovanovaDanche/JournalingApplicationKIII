<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Note</title>
    <link rel="stylesheet" href="/css/forms.css">
    <script src="/js/autocomplete.js"></script>
</head>
<body style="background-image: url('/img/paper.jpg');">
<form th:action="@{ ${note != null} ? '/notes/' + ${note.id} : '/notes' }" th:object="${note}" method="post">
    <label for="title">Title:</label>
    <input type="text" th:value="${note?.title}" id="title" name="title" required><br><br>

    <label for="description">Your note:</label><br>
    <textarea id="description" th:text="${note?.description}" name="description" oninput="fetchSuggestions()" onchange="fetchSuggestions()" required></textarea>
    <div id="suggestions" class="autocomplete-suggestions"></div><br><br>

    <button type="submit">Submit</button>
</form>
<a href="/notes">
    <span>Go back</span>
</a>
<script src="/js/autocomplete.js"></script>
</body>
</html>
