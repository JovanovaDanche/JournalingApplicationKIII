<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body style="background-image: url('/img/paper.jpg');">

<form class="diary" method="post" th:action="@{ ${diary != null} ? '/diaries/' + ${diary.id} : '/diaries' }">
    <label for="content">Write about you day:</label>
    <label for="title">Title:</label>
    <input type="text"
           id="title"
           name="title"
           th:value="${param.title}"
           required>
    <br><br>

    <textarea id="content"
              name="content"
              th:text="${diary?.content}"
              rows="5" cols="40"
              required></textarea><br><br>



    <label for="date">Date:</label>
    <input type="date"
           id="date"
           name="date"
           th:value="${diary?.date}"
           required>
    <br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
