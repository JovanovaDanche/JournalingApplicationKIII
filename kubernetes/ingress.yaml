apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: journalingapp
spec:
  ingressClassName: nginx
  rules:
    - host: journalingapp.local
      http:
        paths:
          - pathType: Prefix
            path: "/api"
            backend:
              service:
                name: backend-service
                port:
                  number: 80
